name: CI

on:
  pull_request:
  push:
    branches:
      - "master"
    tags:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.1", "5.2"]
        wagtail-version: ["6.3", "7.0", "7.1"]
        exclude:
          # Django versions not compatible with python 3.9
          - python-version: "3.9"
            django-version: "5.1"
          - python-version: "3.9"
            django-version: "5.2"

          # Django versions not compatible with python 3.13
          - python-version: "3.13"
            django-version: "4.2"

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('setup.py') }}-${{ hashFiles('dev-requirements.txt') }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade flit
          flit install --deps=all
      - name: Install specific dependencies
        run: |
          pip install -U Django==${{ matrix.django-version }}
          pip install -U Wagtail==${{ matrix.wagtail-version }}
      - name: Run tests
        run: |
          coverage run -m manage test
          coverage report
      - name: Format
        run: ruff format --check lite_youtube_embed tests
      - name: Lint
        run: ruff check lite_youtube_embed tests

  package:
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"
    - name: Install dependencies
      run: python -m pip install --upgrade flit
    - name: Build package
      run: flit build
    - name: Publish to PyPi
      if: ${{ github.ref_type == 'tag' }}
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print_hash: true
